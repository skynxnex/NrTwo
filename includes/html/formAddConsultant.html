<div id="new_user_form">
    <form id="new_user" action="">
        <fieldset>
            <legend>Lägg till ny Konsult</legend>
            <p>
                <label for="firstname">Förnamn:</label><br />
                <input id="firstname" type="text" />
                <label class="error" for="firstname" id="firstname_error">*Obligatorisk fält.</label>
            </p>
            <p>
                <label for="lastname">Efternamn:</label><br />
                <input id="lastname" type="text" />
                <label class="error" for="lastname" id="lastname_error">*Obligatorisk fält.</label>
            </p>
            <p>
                <input class="submit" id="submit_btn" type="submit" value="Lägg till" />
            </p>
        </fieldset>
    </form>
</div>
