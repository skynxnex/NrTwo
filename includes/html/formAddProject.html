<div id="new_project_form">
    <form id="new_project" action="">
        <fieldset>
            <legend>Lägg till nytt Project</legend>
            <p>
                <label for="name">Namn:</label><br />
                <input id="name" name="name" type="text" />
                <label class="error" for="name" id="name_error">*Obligatorisk fält.</label>
            </p>
            <p>
                <label for="startdate">Startdatum:</label><br />
                <input id="startdate" name="startdate" type="text" />
                <label class="error" for="startdate" id="startdate_error">*Obligatorisk fält.</label>
            </p>
           
            <p>
                <label for="enddate">Slutdatum:</label><br />
                <input id="enddate" name="enddate" type="text" />
                <label class="error" for="enddate" id="enddate_error">*Obligatorisk fält.</label>
            </p>
            <p>
                <input class="submit" id="submit_btn" type="submit" value="Lägg till" />
            </p>
        </fieldset>
    </form>
</div>
